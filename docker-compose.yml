services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: trident-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trident_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trident_password}
      POSTGRES_DB: ${POSTGRES_DB:-trident_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - trident-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trident_user} -d ${POSTGRES_DB:-trident_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: trident-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - trident-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - cache  # Only start if explicitly requested

  # Backend API (FastAPI)
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: trident-backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-trident_user}:${POSTGRES_PASSWORD:-trident_password}@postgres:5432/${POSTGRES_DB:-trident_db}
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONPATH=/ml_engine:$PYTHONPATH
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - ./ml_engine:/ml_engine
      - ./scripts:/scripts
      - backend_models:/app/ml_models
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - trident-network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trident-frontend
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - trident-network
    restart: unless-stopped

  # Mock WAF Service (for demo)
  mock-waf:
    build:
      context: ./mock_waf
      dockerfile: Dockerfile
    container_name: trident-mock-waf
    environment:
      - WAF_API_KEY=${WAF_API_KEY:-trident-waf-api-key-2025}
    ports:
      - "${MOCK_WAF_PORT:-8001}:8001"
    networks:
      - trident-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.connect((\"localhost\", 8001)); s.close()' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  trident-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_models:
    driver: local

